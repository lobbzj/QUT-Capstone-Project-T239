{% extends 'base.html' %}

{% block content %}

<main id="confirmation-main">
  <div class="breadcrumb-container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('main.index') }}">Home</a></li>
        <li class="breadcrumb-item"><a href="{{ url_for('cart.view_cart') }}">Shopping Cart</a></li>
        <li class="breadcrumb-item"><a href="{{ url_for('checkout.show') }}">Shopping Cart</a></li>
        <li class="breadcrumb-item active" aria-current="page">Confirmation Page</li>
      </ol>
    </nav>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-5 order-first">
        <div style="float:left; font-size: 25px; font-weight: bold; ">
          <p>Order Placed! Thank you for purchasing! <br>
          <div style="font-size: 15px; color: grey; font-weight: normal; ">
            An invoice has been sent to your email</p>
          </div>

          <div class="row">
            <div style="font-size: 15px; color: black; font-weight: normal; ">
              <div class="col-10">
                <p>Order ID: STS<span>{{ID_date}}</span>XXXXXX <br>
                  <!--The XXXXXX should be generated when the Order is placed, databased function required-->
                  Date of order placed: <span>{{ order_date }}</span>
                </p>
              </div>
            </div>
          </div>

        </div>
</main>

{% endblock %}
