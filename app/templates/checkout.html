{% extends 'base.html' %}

{% block content %}

<main role="main" aria-label="Checkout Page">
  <div class="container">
    <div class="row">
      <div class="col-10 order-first">
        <div style="font-size: 30px; font-weight: bold">
          <p>Order Details</p>
        </div>

        <div class="row">
          <div style="font-size: 20px; font-weight: bold">
          <div class="col-10">
          <p>Customer Information</p>

          <div style="font-size: 15px; font-weight: bold">
          <p><input class="input" type="text" placeholder="First Name" name="FirstName" required aria-label="First Name" /> 
          <input class="input" type="text" placeholder="Middle Name (Optional)" name="MiddleName" aria-label="Middle Name (Optional)" /></p>
          <p><input class="input" type="text" placeholder="Surname" name="SurName" required aria-label="Surname" /></p>
          <p><input class="input" type="text" placeholder="Phone Number" name="PhoneNumber" required aria-label="Phone Number" /></p>
          <p><input class="input" type="text" placeholder="Email" name="Email" required aria-label="Email" /></p>
        </div>

        <div class="row">
          <div style="font-size: 20px; font-weight: bold">
          <div class="col-10">
            <label for="shipping" aria-label="Shipping Method">Shipping Method</label> </p>
            <div style="font-size: 15px; font-weight: bold">
            <select id="ship" name="ship" aria-label="Select Shipping Method">
                <option value="Standard">Standard: Arrives 14-21 days (12 Sep 2025 - 19 Sep 2025)</option>
                <option value="Express">Express: Arrives 3-5 days (1 Sep 2025 - 3 Sep 2025) +$50</option>
            </select></p>
          </div>

        <div class="row">
          <div style="font-size: 20px; font-weight: bold">
          <div class="col-10">
            <p>Shipping Address</p>
            <div style="font-size: 15px; font-weight: bold">
              <p><input class="input" type="text" placeholder="Address line 1" name="Addressline1" required aria-label="Address Line 1" /></p>
              <p><input class="input" type="text" placeholder="Address line 2 (Optional)" name="Addressline2" aria-label="Address Line 2 (Optional)" /></p>
              <p><input class="input" type="text" placeholder="Suburb" name="Suburb" required aria-label="Suburb" /> 
              <input class="input" type="text" placeholder="Postal code" name="PostalCode" aria-label="Postal Code" /></p>
              <p><input class="input" type="text" placeholder="City" name="City" required aria-label="City" /></p>
              <p><input class="input" type="text" placeholder="State" name="State" required aria-label="State" /></p>
          </div>

        <div class="row">
          <div style="font-size: 20px; font-weight: bold">
          <div class="col-10">
            <p>Payment Method</p>
            <button class="image-button" aria-label="Visa Payment Option">
              <img src="../static/img/visa.jpeg" alt="visa" style="width: 40px; height: 30px;">
            </button>

            <button class="image-button" aria-label="Mastercard Payment Option">
              <img src="../static/img/mastercard.jpeg" alt="mastercard" style="width: 40px; height: 30px;">
            </button>
            </div>
            <p> </p>
          </div>
        </div>

        <div class="buttons">
          <div style="position: float; bottom: 20px; right: 0px; display: flex; gap: 10px;">
            <!-- Need onclick button -->
            <a href="/confirmation" aria-label="Place Order Confirmation">
              <button type="button" 
              style="background-color: green; border-radius: 50px; color: white; border: none;
              padding: 5px 10px; font-size: 16px;" aria-label="Place Order">
                Place Order
              </button>
            </a>

            <button type="button" style="background-color: lightgrey; border-radius: 50px; color: black; border: none;
            padding: 5px 10px; font-size: 16px;" aria-label="Cancel Order">
              Cancel
            </button>
          </div>
      </div>
      
  <br/>
      
      <table style="position: fixed; top: 100px; right: 5px; border-collapse: collapse; margin: 0; background: none;" aria-label="Order Summary">
        <tr>
        <td style="width: 150px; text-align: center;" aria-label="Order ID"></td>
        <td style="width: 150px; font-size: 15px; font-weight: bold; text-align: center;" aria-label="Order Title">Your Order</td>
        <td style="width: 150px; text-align: center;" aria-label="Order Status"></td>
        </tr>
        <tr>
        <td style="width: 150px; font-size: 15px; text-decoration: underline; text-align: center;" aria-label="Item Name Header">Item Name</td>
        <td style="width: 150px; font-size: 15px; text-align: center;" aria-label="Quantity Header">Qty</td>
        <td style="width: 150px; font-size: 15px; text-align: center;" aria-label="Sub Total Header">Sub total</td>
        </tr>
        <tr>
        <td style="width: 150px; font-size: 15px; text-align: center;" aria-label="Smart Watch AA Item">Smart Watch AA</td>
        <td style="width: 150px; font-size: 15px; text-align: center;" aria-label="Smart Watch Quantity">1</td>
        <td style="width: 150px; font-size: 15px; text-align: center;" aria-label="Smart Watch Price">$199</td>
        </tr>
        <tr>
          <td style="width: 150px; font-size: 15px; text-align: center;" aria-label="Shipping Fee">Shipping</td>
          <td style="width: 150px; font-size: 15px; text-align: center;" aria-label="Shipping Quantity">1</td>
          <td style="width: 150px; font-size: 15px; text-align: center;" aria-label="Shipping Price">Free</td>
        </tr>
        <tr>
          <td style="width: 150px; font-size: 15px; text-align: center;" aria-label="Total Price (GST included)">Total (GST included)</td>
          <td style="width: 150px; font-size: 15px; text-align: center;" aria-label="Empty Field"></td>
          <td style="width: 150px; font-size: 15px; text-align: center;" aria-label="Total Price">$199</td>
        </tr>
        </table>
    <hr style="position: fixed; top: 220px; right: 10px; width: 450px; border: none; border-top: 2px solid black;">
    <hr style="position: fixed; top: 250px; right: 10px; width: 450px; border: none; border-top: 2px solid black;">
    </div>
  </div>

</main>

{% endblock %}
