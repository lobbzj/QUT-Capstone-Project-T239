{% extends 'base.html' %}

{% block content %}
  <main role="main" aria-label="Checkout Page">
    <div class="container">
      <div class="row">
        <!-- Left column for Order Details -->
        <div class="col-12 col-md-8 order-first">
          <div style="font-size: 30px; font-weight: bold">
            <p>Order Details</p>
          </div>

          <div class="row">
            <div style="font-size: 20px; font-weight: bold">
              <div class="col-12">
                <p>Customer Information</p>
                <div style="font-size: 15px; font-weight: bold">
                  <p>
                    <input class="input form-control" type="text" placeholder="First Name" name="FirstName" required aria-label="First Name" />
                  </p>
                  <p>
                    <input class="input form-control" type="text" placeholder="Middle Name (Optional)" name="MiddleName" aria-label="Middle Name (Optional)" />
                  </p>
                  <p>
                    <input class="input form-control" type="text" placeholder="Surname" name="SurName" required aria-label="Surname" />
                  </p>
                  <p>
                    <input class="input form-control" type="text" placeholder="Phone Number" name="PhoneNumber" required aria-label="Phone Number" />
                  </p>
                  <p>
                    <input class="input form-control" type="text" placeholder="Email" name="Email" required aria-label="Email" />
                  </p>
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="shipping" aria-label="Shipping Method">Shipping Method</label>
              <div style="font-size: 15px; font-weight: bold">
                <select class="form-control" id="ship" name="ship" aria-label="Select Shipping Method">
                  <option value="Standard">Standard: Arrives 14-21 days (12 Sep 2025 - 19 Sep 2025)</option>
                  <option value="Express">Express: Arrives 3-5 days (1 Sep 2025 - 3 Sep 2025) +$50</option>
                </select>
              </div>
            </div>

            <div class="col-12">
              <p>Shipping Address</p>
              <div style="font-size: 15px; font-weight: bold">
                <p>
                  <input class="input form-control" type="text" placeholder="Address line 1" name="Addressline1" required aria-label="Address Line 1" />
                </p>
                <p>
                  <input class="input form-control" type="text" placeholder="Address line 2 (Optional)" name="Addressline2" aria-label="Address Line 2 (Optional)" />
                </p>
                <p>
                  <input class="input form-control" type="text" placeholder="Suburb" name="Suburb" required aria-label="Suburb" />
                </p>
                <p>
                  <input class="input form-control" type="text" placeholder="Postal code" name="PostalCode" aria-label="Postal Code" />
                </p>
                <p>
                  <input class="input form-control" type="text" placeholder="City" name="City" required aria-label="City" />
                </p>
                <p>
                  <input class="input form-control" type="text" placeholder="State" name="State" required aria-label="State" />
                </p>
              </div>
            </div>

            <div class="col-12">
              <p>Payment Method</p>
              <div class="d-flex justify-content-start gap-3">
                <button class="image-button" aria-label="Visa Payment Option"><img src="../static/img/visa.jpeg" alt="visa" style="width: 40px; height: 30px;" /></button>
                <button class="image-button" aria-label="Mastercard Payment Option"><img src="../static/img/mastercard.jpeg" alt="mastercard" style="width: 40px; height: 30px;" /></button>
              </div>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="checkout-btn buttons text-center text-md-end">
            <div style="display: flex; justify-content: center; gap: 10px;">
              <!-- Place Order Button -->
              <a href="/confirmation" aria-label="Place Order Confirmation"><button type="button" class="btn btn-success rounded-pill" aria-label="Place Order">Place Order</button></a>
              <!-- Cancel Button -->
              <button type="button" class="btn btn-light rounded-pill" aria-label="Cancel Order">Cancel</button>
            </div>
          </div>
        </div>

        <!-- Fixed Order Summary Table Section -->
        <div class="order-summary-table col-12 col-md-4">
          <table style="position: fixed; top: 100px; right: 5px; border-collapse: collapse; margin: 0; background: none;" aria-label="Order Summary">
            <tr>
              <td style="width: 150px; text-align: center;" aria-label="Order ID"></td>
              <td style="width: 150px; font-size: 15px; font-weight: bold; text-align: center;" aria-label="Order Title">Your Order</td>
              <td style="width: 150px; text-align: center;" aria-label="Order Status"></td>
            </tr>
            <tr>
              <td style="width: 150px; font-size: 15px; text-decoration: underline; text-align: center;" aria-label="Item Name Header">Item Name</td>
              <td style="width: 150px; font-size: 15px; text-align: center;" aria-label="Quantity Header">Qty</td>
              <td style="width: 150px; font-size: 15px; text-align: center;" aria-label="Sub Total Header">Sub total</td>
            </tr>
            <tr>
              <td style="width: 150px; font-size: 15px; text-align: center;" aria-label="Smart Watch AA Item">Smart Watch AA</td>
              <td style="width: 150px; font-size: 15px; text-align: center;" aria-label="Smart Watch Quantity">1</td>
              <td style="width: 150px; font-size: 15px; text-align: center;" aria-label="Smart Watch Price">$199</td>
            </tr>
            <tr>
              <td style="width: 150px; font-size: 15px; text-align: center;" aria-label="Shipping Fee">Shipping</td>
              <td style="width: 150px; font-size: 15px; text-align: center;" aria-label="Shipping Quantity">1</td>
              <td style="width: 150px; font-size: 15px; text-align: center;" aria-label="Shipping Price">Free</td>
            </tr>
            <tr>
              <td style="width: 150px; font-size: 15px; text-align: center;" aria-label="Total Price (GST included)">Total (GST included)</td>
              <td style="width: 150px; font-size: 15px; text-align: center;" aria-label="Empty Field"></td>
              <td style="width: 150px; font-size: 15px; text-align: center;" aria-label="Total Price">$199</td>
            </tr>
          </table>

          <!-- Fixed horizontal lines under the order summary -->
          <hr style="position: fixed; top: 220px; right: 10px; width: 450px; border: none; border-top: 2px solid black;" />
          <hr style="position: fixed; top: 250px; right: 10px; width: 450px; border: none; border-top: 2px solid black;" />
        </div>
      </div>
    </div>
  </main>
{% endblock %}
