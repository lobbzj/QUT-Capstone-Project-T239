{% extends 'base.html' %}

{% block content %}

<main>
  <div class = "container">
    <div class="row">
      <div class="col-10 order-first">
        <div style="font-size: 30px; font-weight: bold">
          <p>Order Details</p>
        </div>

        <div class="row">
          <div style="font-size: 20px; font-weight: bold">
          <div class="col-6">
          <p>Customer Information</p>

          <div style="font-size: 15px; font-weight: bold">
          <p><input class="input" type="text" placeholder="First Name (required)" name="FirstName" required> <input class="input" type="text" placeholder="Middle Name" name="MiddleName"> </p>
          <p><input class="input" type="text" placeholder="Surname (required)" name="SurName" required></p>
          <p><input class="input" type="text" placeholder="Phone Number (required)" name="PhoneNumber" required></p>
          <p><input class="input" type="text" placeholder="Email (required)" name="Email" required></p>
        </div>

        <div class ="row">
          <div style="font-size: 20px; font-weight: bold">
          <div class="col-6">
            <p>Shipping Method</p>

          </div>
        </div>  
      </div>
    </div>
  </div>
</main>

{% endblock %}
