{% extends 'base.html' %}
<link href="../static/styles/general.css" rel="stylesheet" />

{% block content %}
  <main role="main" aria-label="Login Page">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-md-7 d-flex flex-column justify-content-center px-4 px-md-9">
          <div class="mx-auto" style="max-width: 400px;">
            <h1 class="text-center mt-custom">WELCOME BACK</h1>
            <p class="text-center text-secondary">Welcome back! Please enter your details.</p>

            <form method="POST">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" aria-label="Email address" />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="********" aria-label="Password" />
              </div>

              <div class="mb-3">
                <select class="form-select" aria-label="Member Type">
                  <option selected>Choose Your Member Type</option>
                  <option value="guest">Guest</option>
                  <option value="business_partner">Business Partner</option>
                </select>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                  <input type="checkbox" id="rememberMe" aria-label="Remember me" />
                  <label for="rememberMe" class="ms-2"><strong>Remember me</strong></label>
                </div>
                <a href="#" class="text-decoration-none"><strong>Forgot password?</strong></a>
              </div>

              <div class="d-grid gap-4 col-12 mx-auto">
                <button class="btn btn-success" type="button" aria-label="Sign in">Sign in</button>
                <button class="btn btn-light border border-2 border-dark" type="button" aria-label="Sign in with Google">
                  <img src="../static/img/google.png" alt="Google" style="width: 20px;" />
                  <strong>Sign in with Google</strong>
                </button>
              </div>

              <div class="text-center mt-3">
                <p class="text-secondary">
                  Donâ€™t have an account? <a href="/register" class="text-danger"><strong>Register</strong></a>
                </p>
              </div>
            </form>
          </div>
        </div>

        <div class="col-12 col-md-5 p-0">
          <img src="../static/img/login.jpg" class="img-fluid" alt="Register" style="object-fit: cover;" />
        </div>
      </div>
    </div>
  </main>
{% endblock %}
